<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>University Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <aside class="sidebar">
      <div class="brand">
        <h1>UniBot</h1>
        <p>University FAQ Assistant</p>
      </div>
      <div class="faq-preview" id="faq-preview">
        <h3>Frequently Asked Questions</h3>
        <ul id="faq-list"></ul>
      </div>
      <footer class="credits">
        <small>Contact: student.affairs@uni.edu</small>
      </footer>
    </aside>

    <section class="chat-area">
      <header class="chat-header">
        <div>
          <h2>Ask UniBot</h2>
          <p class="sub">Automated FAQ Answering System</p>
        </div>
      </header>

      <div id="messages" class="messages"></div>

      <form id="chat-form" class="chat-form">
        <input id="msg-input" type="text" placeholder="Type your question here..." autocomplete="off" />
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
